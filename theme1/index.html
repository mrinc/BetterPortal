<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <title class="page_title">Home</title>
  <meta class="page_description" name="description" content="Our BetterPortal">
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta class="page_url" property="og:url" content="">
  <meta class="page_title" property="og:title" content="Home">
  <meta class="page_description" property="og:description" content="">
  <meta class="page_img" property="og:image" content="">
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta class="page_url" property="twitter:url" content="">
  <meta class="page_title" property="twitter:title" content="Home">
  <meta class="page_description" property="twitter:description" content="">
  <meta class="page_img" property="twitter:image" content="">

  <meta name="generator" content="BetterPortal">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        if (window._hasError === true) return;
        window.document.getElementById('page_loader').style.display = 'none';
        window.document.getElementById('app').style.display = '';
      }, 500);
    });
  </script>
</head>

<body>
  <div id="app" style="display:none;"></div>

  <div id="page_loader">
    <h1 id="page_error" style="display:none;">An error occurred. Please contact support.</h1>
    <div class="lds-dual-ring" id="ring_loader" style="display: block;"></div>
    <style>
      /*body {
        background: #222222;
      }*/
      #page_error {
        color: white;
      }

      #page_loader {
        z-index: 9999;
        background: #222222;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        text-align: center;
        vertical-align: middle;
        margin: 0;
        height: 100vh;
        /* use 100% of the height of the viewport */
        display: grid;
        place-items: center;
        max-width: 100%;
      }

      #page_loader .lds-dual-ring {
        display: inline-block;
        width: 80px;
        height: 80px;
      }

      #page_loader .lds-dual-ring:after {
        content: " ";
        display: block;
        width: 64px;
        height: 64px;
        margin: 8px;
        border-radius: 50%;
        border: 6px solid #fff;
        border-color: #fff transparent #fff transparent;
        animation: page_loader_lds-dual-ring 1.2s linear infinite;
      }

      @keyframes page_loader_lds-dual-ring {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
